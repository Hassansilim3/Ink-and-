<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>Telegram Mini App</title>
    <meta charset="utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .user-box {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #0088cc;
            border-radius: 8px;
            font-size: 18px;
            background: white;
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        .copy-btn {
            background: #0088cc;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            width: 100%;
            margin: 15px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #006699;
        }

        .referral-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 2px dashed #0088cc;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- المربع العلوي: يوزر المستخدم الحالي -->
        <div class="user-box" id="currentUserBox">
            جاري تحميل البيانات...
        </div>
        
        <!-- زر النسخ -->
        <button class="copy-btn" onclick="copyReferralLink()">
            نسخ رابط الإحالة 📋
        </button>
        
        <!-- مربع الرابط المرجعي -->
        <div class="referral-box" id="referralBox">
            الرابط المرجعي: ...
        </div>
    </div>

    <script>
        // تهيئة الويب اب
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        // بيانات المستخدم
        const botUsername = "hassansilim140BOT";
        const currentUser = tg.initDataUnsafe.user;
        
        // عرض يوزر المستخدم الحالي
        if (currentUser?.username) {
            document.getElementById('currentUserBox').innerHTML = `
                👤 المستخدم الحالي: <br>
                <span style="color: #0088cc;">@${currentUser.username}</span>
            `;
        } else {
            document.getElementById('currentUserBox').innerText = "زائر غير مسجل";
        }

        // إنشاء الرابط المرجعي
        const referralLink = `https://t.me/${botUsername}?startapp=ref${currentUser?.id || ''}`;
        document.getElementById('referralBox').innerHTML = `
            <small>رابط الإحالة:</small><br>
            <span style="word-break: break-all;">${referralLink}</span>
        `;

        // دالة نسخ الرابط
        function copyReferralLink() {
            navigator.clipboard.writeText(referralLink).then(() => {
                tg.showAlert("تم نسخ الرابط بنجاح ✅");
            }).catch(() => {
                tg.showAlert("حدث خطأ أثناء النسخ ❌");
            });
        }

        // التوجيه التلقائي إذا كان الرابط مخصصًا للبوت
        if (window.location.search.includes('startapp')) {
            window.location.href = `https://t.me/${botUsername}`;
        }
    </script>
</body>
</html>
