<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #inviteLink {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            word-break: break-all;
        }

        #score {
            font-size: 24px;
            font-weight: bold;
        }

        #invitedUsers {
            margin-top: 20px;
        }

        #userList {
            list-style: none;
            padding: 0;
        }

        #userList li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        #userList img {
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مولد رابط الدعوة</h1>
        <div id="inviteLink">جاري توليد الرابط...</div>
        <h2>النقاط الخاصة بك: <span id="score">0</span></h2>
        <div id="invitedUsers">
            <h3>المستخدمون المدعوون:</h3>
            <ul id="userList"></ul>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function generateRandomNumber() {
                return Math.floor(10000000 + Math.random() * 90000000).toString();
            }

            var randomID = localStorage.getItem('inviteLinkID');
            
            if (!randomID) {
                randomID = generateRandomNumber();
                localStorage.setItem('inviteLinkID', randomID);
            }

            var inviteLink = 'https://t.me/hassansilim267BOT?start=' + randomID;
            document.getElementById('inviteLink').textContent = inviteLink;

            var score = localStorage.getItem('score') || 0;
            document.getElementById('score').textContent = score;

            var invitedUsers = JSON.parse(localStorage.getItem('invitedUsers')) || [];

            function renderInvitedUsers() {
                var userList = document.getElementById('userList');
                userList.innerHTML = '';
                invitedUsers.forEach(function(user) {
                    var listItem = document.createElement('li');
                    var userImage = document.createElement('img');
                    userImage.src = user.photo_url;
                    userImage.alt = user.username;
                    userImage.width = 40;
                    userImage.height = 40;
                    listItem.appendChild(userImage);
                    listItem.appendChild(document.createTextNode(user.username));
                    userList.appendChild(listItem);
                });
            }

            renderInvitedUsers();

            window.addEventListener('message', function(event) {
                if (event.data && event.data.username && event.data.photo_url) {
                    inviteNewUser(event.data.username, event.data.photo_url);
                }
            });

            function inviteNewUser(username, photo_url) {
                invitedUsers.push({ username: username, photo_url: photo_url });
                localStorage.setItem('invitedUsers', JSON.stringify(invitedUsers));
                score++;
                localStorage.setItem('score', score);
                document.getElementById('score').textContent = score;
                renderInvitedUsers();
            }
        });
    </script>
</body>
</html>
