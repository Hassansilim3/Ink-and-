<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #inviteLink {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            word-break: break-all;
        }

        #score {
            font-size: 24px;
            font-weight: bold;
        }

        .copy-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }

        #userList {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مولد رابط الدعوة</h1>
        <div id="inviteLink">جاري توليد الرابط...</div>
        <button class="copy-button" onclick="copyInviteLink()">نسخ الرابط</button>
        <h2>النقاط الخاصة بك: <span id="score">0</span></h2>
        <div id="userList">المستخدمون المدعوون:</div>
    </div>
   <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
    const firebaseConfig = {
            apiKey: "AIzaSyBekcFYAivjH934l0t0Z7bAILFcpghJ4Us",
            authDomain: "trex-b4169.firebaseapp.com",
            projectId: "trex-b4169",
            storageBucket: "trex-b4169.firebasestorage.app",
            messagingSenderId: "341755000409",
            appId: "1:341755000409:web:2dd2922673392b47d4e348",
            measurementId: "G-C5CMEE3W9E"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

  
        document.addEventListener('DOMContentLoaded', function() {
            function generateRandomNumber() {
                return Math.floor(10000000 + Math.random() * 90000000).toString();
            }

            var randomID = localStorage.getItem('inviteLinkID');
            
            if (!randomID) {
                randomID = generateRandomNumber();
                localStorage.setItem('inviteLinkID', randomID);
            }

            var inviteLink = 'https://t.me/X_Hasan_Cr194BOT?start=' + randomID;
            document.getElementById('inviteLink').textContent = inviteLink;

            var score = localStorage.getItem('score') || 0;
            document.getElementById('score').textContent = score;

            window.addEventListener('message', function(event) {
                console.log('Received message:', event.data); // تحقق من الرسالة المستلمة
                if (event.data && event.data.username) {
                    console.log('Inviting new user:', event.data.username);
                    inviteNewUser(event.data.username);
                }
            });

            function inviteNewUser(username) {
                score++;
                localStorage.setItem('score', score);
                document.getElementById('score').textContent = score;

                // إضافة اسم المستخدم إلى القائمة
                const userList = document.getElementById('userList');
                const userItem = document.createElement('div');
                userItem.textContent = username;
                userList.appendChild(userItem);

                console.log('New score:', score);
            }

            window.copyInviteLink = function() {
                var inviteLinkText = document.getElementById('inviteLink').textContent;
                navigator.clipboard.writeText(inviteLinkText).then(function() {
                    alert('تم نسخ الرابط بنجاح!');
                }, function() {
                    alert('حدث خطأ أثناء نسخ الرابط.');
                });
            }
        });
    </script>
</body>
</html>
