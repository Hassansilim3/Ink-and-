<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>Telegram Mini App</title>
    <meta charset="utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .input-box {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #0088cc;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            text-align: center;
            cursor: pointer;
        }

        .copy-btn {
            background: #0088cc;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            width: 100%;
            margin: 15px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #006699;
        }

        .user-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 2px dashed #0088cc;
            font-size: 18px;
            font-weight: bold;
        }

        .visits-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 2px solid #0088cc;
            font-size: 16px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .visit-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .visit-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- المربع العلوي: رابط الإحالة -->
        <input type="text" id="userLink" class="input-box" readonly onclick="copyLink()">
        
        <!-- زر النسخ -->
        <button class="copy-btn" onclick="copyLink()">
            نسخ الرابط 📋
        </button>
        
        <!-- المربع السفلي: يوزر المستخدم -->
        <div class="user-box" id="userBox">
            جاري تحميل البيانات...
        </div>

        <!-- مربع زيارات المستخدمين -->
        <div class="visits-box" id="visitsBox">
            <h3>المستخدمين الذين دخلوا:</h3>
            <div id="visitsList"></div>
        </div>
    </div>

    <script>
        // تهيئة الويب اب
        const tg = window.Telegram.WebApp;
        tg.expand();

        // بيانات المستخدم
        const botUsername = "hassansilim140BOT";
        const user = tg.initDataUnsafe.user;
        
        // إنشاء الرابط
        const referralLink = `https://t.me/${botUsername}?startapp=ref_${user?.username || 'guest'}`;
        
        // عرض البيانات
        document.getElementById('userLink').value = referralLink;
        
        // عرض يوزر المستخدم
        if (user?.username) {
            document.getElementById('userBox').innerHTML = `
                👤 يوزر المستخدم: <br>
                <span style="color: #0088cc;">@${user.username}</span>
            `;
        } else {
            document.getElementById('userBox').innerText = "لا يوجد يوزر مسجل!";
        }

        // تخزين بيانات الزيارات في localStorage
        let visits = JSON.parse(localStorage.getItem('visits')) || [];

        // تسجيل دخول المستخدم الحالي (فقط إذا لم يتم تسجيله من قبل)
        const visitData = {
            userId: user?.id || 'unknown',
            username: user?.username || 'guest',
            timestamp: new Date().toLocaleString()
        };

        // التحقق من عدم تسجيل المستخدم مسبقًا
        const isUserAlreadyLogged = visits.some(visit => visit.userId === visitData.userId);

        if (!isUserAlreadyLogged) {
            visits.push(visitData);
            localStorage.setItem('visits', JSON.stringify(visits));
        }

        // عرض بيانات الزيارات
        function displayVisits() {
            const visitsList = document.getElementById('visitsList');
            visitsList.innerHTML = visits.map(visit => `
                <div class="visit-item">
                    <strong>@${visit.username}</strong> <br>
                    <small>${visit.timestamp}</small>
                </div>
            `).join('');
        }

        displayVisits();

        // دالة نسخ الرابط
        function copyLink() {
            navigator.clipboard.writeText(referralLink).then(() => {
                tg.showAlert("تم نسخ الرابط بنجاح ✅");
            }).catch(() => {
                tg.showAlert("حدث خطأ أثناء النسخ ❌");
            });
        }

        // التوجيه التلقائي إذا كان الرابط يحتوي على startapp
        if (window.location.search.includes('startapp')) {
            window.location.href = referralLink;
        }
    </script>
</body>
</html>
