<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>Telegram Mini App</title>
    <meta charset="utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .input-box {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #0088cc;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            text-align: center;
            cursor: pointer;
        }

        .copy-btn {
            background: #0088cc;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            width: 100%;
            margin: 15px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #006699;
        }

        .user-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 2px dashed #0088cc;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- المربع العلوي: رابط الإحالة -->
        <input type="text" id="userLink" class="input-box" readonly onclick="copyLink()">
        
        <!-- زر النسخ -->
        <button class="copy-btn" onclick="copyLink()">
            نسخ الرابط 📋
        </button>
        
        <!-- المربع السفلي: يوزر المستخدم -->
        <div class="user-box" id="userBox">
            جاري تحميل البيانات...
        </div>
    </div>

    <script>
        // تهيئة الويب اب
        const tg = window.Telegram.WebApp;
        tg.expand();

        // بيانات المستخدم
        const botUsername = "hassansilim140BOT";
        const user = tg.initDataUnsafe.user;
        
        // إنشاء الرابط
        const referralLink = `https://t.me/${botUsername}?startapp=ref${user?.id}`;
        
        // عرض البيانات
        document.getElementById('userLink').value = referralLink;
        
        // عرض يوزر المستخدم
        if (user?.username) {
            document.getElementById('userBox').innerHTML = `
                👤 يوزر المستخدم: <br>
                <span style="color: #0088cc;">@${user.username}</span>
            `;
        } else {
            document.getElementById('userBox').innerText = "لا يوجد يوزر مسجل!";
        }

        // دالة نسخ الرابط
        function copyLink() {
            navigator.clipboard.writeText(referralLink).then(() => {
                tg.showAlert("تم نسخ الرابط بنجاح ✅");
            }).catch(() => {
                tg.showAlert("حدث خطأ أثناء النسخ ❌");
            });
        }

        // التوجيه التلقائي إذا كان الرابط يحتوي على startapp
        if (window.location.search.includes('startapp')) {
            window.location.href = referralLink;
        }
    </script>
</body>
</html>
