<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Link Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>مولد رابط الدعوة</h1>
        <div id="inviteLink">جاري توليد الرابط...</div>
    </div>
    <style>
      
      body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

#inviteLink {
    margin-top: 20px;
    padding: 10px;
    background-color: #e9ecef;
    border-radius: 4px;
    word-break: break-all;
        }
    </style>
    <script>
      
      document.addEventListener('DOMContentLoaded', function() {
    // نحصل على معرف المستخدم من معلمات URL
    var urlParams = new URLSearchParams(window.location.search);
    var userID = urlParams.get('user_id'); // نفترض أن معرف المستخدم سيتم تمريره كمعلمة URL

    if (userID) {
        var inviteLink = 'https://t.me/YOUR_BOT_USERNAME?start=' + userID;
        document.getElementById('inviteLink').textContent = inviteLink;
    } else {
        document.getElementById('inviteLink').textContent = 'لم يتم العثور على معرف المستخدم.';
    }
});
      
    </script>
</body>
</html>
