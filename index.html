<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>Telegram Mini App</title>
    <meta charset="utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .input-box {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #0088cc;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            text-align: center;
            cursor: pointer;
        }

        .copy-btn {
            background: #0088cc;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            width: 100%;
            margin: 15px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #006699;
        }

        .user-id-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 2px dashed #0088cc;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- المربع العلوي: رابط المستخدم -->
        <input type="text" id="userLink" class="input-box" readonly onclick="copyLink()">
        
        <!-- زر النسخ -->
        <button class="copy-btn" onclick="copyLink()">
            نسخ الرابط 📋
        </button>
        
        <!-- المربع السفلي: معرف المستخدم -->
        <div class="user-id-box" id="userIdBox">
            معرف المستخدم: ...
        </div>
    </div>

    <script>
        // تهيئة الويب اب
        const tg = window.Telegram.WebApp;
        tg.expand();

        // بيانات المستخدم
        const botUsername = "hassansilim140BOT"; // يوزر البوت
        const user = tg.initDataUnsafe.user; // بيانات المستخدم
        const userId = user?.id || "غير معروف"; // معرف المستخدم

        // إنشاء الرابط
        const userLink = `https://t.me/${botUsername}?startapp=ref${userId}`;

        // عرض البيانات
        document.getElementById('userLink').value = userLink;
        document.getElementById('userIdBox').innerText = `معرف المستخدم: ${userId}`;

        // دالة نسخ الرابط
        function copyLink() {
            navigator.clipboard.writeText(userLink).then(() => {
                tg.showAlert("تم نسخ الرابط بنجاح!");
            }).catch(() => {
                tg.showAlert("حدث خطأ أثناء النسخ!");
            });
        }

        // التوجيه التلقائي إذا تم فتح الرابط مباشرة
        if (window.location.search.includes('startapp')) {
            window.location.href = userLink;
        }
    </script>
</body>
</html>
