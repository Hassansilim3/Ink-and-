<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>Telegram Mini App</title>
    <meta charset="utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .input-box {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #0088cc;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            text-align: center;
            cursor: pointer;
        }

        .copy-btn {
            background: #0088cc;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            width: 100%;
            margin: 15px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #006699;
        }

        .visits-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 2px solid #0088cc;
            font-size: 16px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .visit-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .visit-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- المربع العلوي: رابط الإحالة -->
        <input type="text" id="userLink" class="input-box" readonly onclick="copyLink()">
        
        <!-- زر النسخ -->
        <button class="copy-btn" onclick="copyLink()">
            نسخ الرابط 📋
        </button>

        <!-- مربع زيارات المستخدمين -->
        <div class="visits-box" id="visitsBox">
            <h3>المستخدمين المدعوين:</h3>
            <div id="visitsList"></div>
        </div>
    </div>

    <script>
        // تهيئة الويب اب
        const tg = window.Telegram.WebApp;
        tg.expand();

        // بيانات المستخدم
        const botUsername = "Lion_coin_bot_bot"; // تم تغيير يوزر البوت هنا
        const user = tg.initDataUnsafe.user;
        
        // إنشاء الرابط
        const referralLink = `https://t.me/${botUsername}?startapp=ref_${user?.id || 'guest'}`;
        
        // عرض البيانات
        document.getElementById('userLink').value = referralLink;

        // تخزين البيانات
        const storageKey = 'invites_data';
        let allInvites = JSON.parse(localStorage.getItem(storageKey)) || {};

        // معالجة الإحالة
        const urlParams = new URLSearchParams(window.location.search);
        const refParam = urlParams.get('startapp');
        const referrerId = refParam?.startsWith('ref_') ? refParam.split('_')[1] : null;

        if (referrerId && user?.id && referrerId !== user.id.toString()) {
            if (!allInvites[referrerId]) {
                allInvites[referrerId] = [];
            }
            
            const existingInvite = allInvites[referrerId].find(inv => inv.userId === user.id);
            
            if (!existingInvite) {
                allInvites[referrerId].push({
                    userId: user.id,
                    username: user.username || 'مجهول',
                    timestamp: new Date().toLocaleString()
                });
                
                localStorage.setItem(storageKey, JSON.stringify(allInvites));
            }
        }

        // عرض البيانات
        function displayInvites() {
            const currentRefId = user?.id?.toString() || 'guest';
            const invites = allInvites[currentRefId] || [];
            
            document.getElementById('visitsList').innerHTML = invites
                .map(inv => `
                    <div class="visit-item">
                        <strong>@${inv.username}</strong>
                        <div>${inv.timestamp}</div>
                    </div>
                `)
                .join('');
        }

        displayInvites();

        // دالة النسخ المعدلة
        function copyLink() {
            const tempInput = document.createElement('input');
            tempInput.value = referralLink;
            document.body.appendChild(tempInput);
            tempInput.select();
            
            try {
                document.execCommand('copy');
                tg.showAlert("✅ تم نسخ الرابط بنجاح!");
            } catch (err) {
                tg.showAlert("❌ فشل في النسخ!");
            }
            
            document.body.removeChild(tempInput);
        }

        // التوجيه التلقائي
        if (refParam && !refParam.startsWith('ref_')) {
            window.location.href = `https://t.me/${botUsername}`;
        }
    </script>
</body>
</html>
