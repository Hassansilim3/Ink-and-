<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Link Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>مولد رابط الدعوة</h1>
        <div id="inviteLink">جاري توليد الرابط...</div>
    </div>
    <style>
      
      body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

#inviteLink {
    margin-top: 20px;
    padding: 10px;
    background-color: #e9ecef;
    border-radius: 4px;
    word-break: break-all;
        }
    </style>
    <script>
      
      document.addEventListener('DOMContentLoaded', function() {
    // تحقق من إذا كان هناك رقم عشوائي محفوظ في LocalStorage
    var randomID = localStorage.getItem('inviteLinkID');
    
    if (!randomID) {
        // إذا لم يكن هناك رقم محفوظ، قم بتوليد رقم جديد واحفظه
        randomID = Math.floor(10000000 + Math.random() * 90000000).toString();
        localStorage.setItem('inviteLinkID', randomID);
    }

    var inviteLink = 'https://t.me/hassansilim267BOT?start=' + randomID;
    document.getElementById('inviteLink').textContent = inviteLink;
});
      
    </script>
</body>
</html>
